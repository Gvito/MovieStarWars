<h2 class="pb-4">Les personnages</h2>
<!-- table people-->
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Gender</th>
      <th scope="col">Films</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let peop of people">
      <th scope="row">{{peop.id}}</th>
      <td>{{peop.name}}</td>
      <td>{{peop.gender}}</td>
      <td>{{peop.films}}</td>
    </tr>
  </tbody>
</table>
<!-- close table -->
